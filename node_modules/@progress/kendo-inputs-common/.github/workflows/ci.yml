# Builds the package and runs all tests.
name: CI

on:
  push:
    branches-ignore:
      - master
      - develop
      - release-*

jobs:
  build:
    runs-on: kendo

    container:
      image: ghcr.io/telerik/kendo-build:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ github.token }}
      options: --user=1000 --shm-size="8g"

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install modules
        run: npm ci --no-audit

      - name: Lint
        run: npm run lint

      - name: Check API docs
        run: npm run api-check

      - name: Build package
        run: npm run build-package
        env:
          NODE_OPTIONS: --openssl-legacy-provider

      - name: Run unit tests
        run: npm run test

