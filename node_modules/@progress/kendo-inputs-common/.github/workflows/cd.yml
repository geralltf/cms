# Builds package and publishes it on npm.
# Triggered on pushes to develop, master and release branches
name: CD

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - develop
      - release-*

jobs:
  build:
    runs-on: kendo
    environment: upload

    container:
      image: ghcr.io/telerik/kendo-build:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ github.token }}
      options: --user=1000 --shm-size="8g"

    permissions:
        id-token: write # Required by Akeyless
        contents: read
        packages: read

    steps:
      - name: Import Secrets
        id: import-secrets
        uses: LanceMcCarthy/akeyless-action@v3
        with:
          access-id: ${{ secrets.GH_AKEYLESS_ACCESS_ID }}
          static-secrets: |
            {
              "/WebComponents/prod/tokens/GH_TOKEN": "GH_TOKEN",
              "/WebComponents/prod/tokens/PROGRESS_NPM_REGISTRY_TOKEN": "NPM_TOKEN"
            }
          export-secrets-to-environment: false

      - name: Check out branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all branches

      - name: Install modules
        run: npm ci --no-audit --ignore-scripts

      - name: Build package
        run: npm run build-package
        env:
          NODE_OPTIONS: --openssl-legacy-provider

      - name: Run unit tests
        run: npm run test

      - name: Publish release
        run: npx ci-semantic-release
        env:
          NPM_TOKEN: ${{ steps.import-secrets.outputs.NPM_TOKEN }}
          GH_TOKEN: ${{ steps.import-secrets.outputs.GH_TOKEN }}
